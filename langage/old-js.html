<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="Counter" onclick="increment()">0</button>
  <script>
    function increment() {
      const buttonEl = document.getElementById('Counter');
      buttonEl.innerText = Number(buttonEl.innerText) + 1;
    }
  </script>
</body>
</html>
